<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        %{
            #include <stdio.h>
            int r=99;
            %}
            
            %%
            
            [a-zA-Z]* {r=0;}
            [0-9]* {r=1;}
            [a-zA-Z0-9]* {r=3;}
            
            %%
            
            void main() {
                yylex();
                if (r == 0) {
                    printf(" only letters\n");
                } else if (r == 1) {
                    printf("Numbers \n");
                } else if (r == 3) {
                    printf("Numbers and letters\n");
                }
            }
            int yywrap() {
                return 1;
            }
            
    </p>
</body>
</html>
